name: Deploy to Server

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Deployment Script
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        # Add the following line to add the host key to known hosts
        ssh-keyscan -H $VPS_IP_ADDRESS >> ~/.ssh/known_hosts
        # Replace with your VPS SSH connection details and deployment script
        ssh -i ~/.ssh/id_rsa root@45.77.182.167 "cd /filmatron/filmatron-server && git pull origin master && npm install && npm run deploy:prod"
